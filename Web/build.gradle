apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "1.0"
        /**
         *  3.  修改一些可能冲突的地方
         *  4.  修改了缓存为不可用，修复，退出浏览器后，释放webView
         */
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    // Core Base Library
    compile 'com.github.ChestnutPlus:ModulesCommon:1.1.5'
}
